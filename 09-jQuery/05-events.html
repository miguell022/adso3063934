<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-Events</title>
    <link rel="shortcut icon" href="jquery.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        figure {
            border-radius: 0.4rem;
            overflow: hidden;
            padding: 0;
            margin: 0 auto;
            height: 300px;
            width: 300px;
            filter: blur(10px);
            border: 2px solid #666;

            img {
                transition: all 0.4s 0.4s ease-in;
                transform: scale(1.1);
            }


        }

        article.area {
            background: url(https://fondosanimados.com/wp-content/uploads/2023/09/one-punch-man-4.jpg) no-repeat center center;
            height: 350px;
            width: 350px;
            position: relative;
            overflow: hidden;
            border-radius: 0.4rem;
            margin: 2rem auto;

            img.character {
                position: absolute;
                transition: all 0.2s ease-in;
                top: 100px;
                left: 100px;
            }
        }

        select.emoji {
            appearance: none;
            display: flex;
            margin: 0 auto;
            padding: 0.4rem;
            width: 120px;
        }

        output.emotion {
            display: block;
            width: 100px;
            font-size: 12rem;
            margin: 0 auto;
            width: 17rem;
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>05 - Events</h1>
            <h2>Handle user interactions like clicks and keypresses.</h2>
        </header>
        <section class="section">
            <h3>MouseEnter & MouseLeave</h3>
            <figure>
                <img src="images/berserk-guts-guts-logo-berserk.png" alt="">
            </figure>
            <h3>keyup</h3>
            <article class="area">
                <img class="character" src="images/golden_sperm.png" alt="">
            </article>
            <select class="emoji">
                <option value="üòû">Sad</option>
                <option value="ü•µ">Hot</option>
                <option value="üòÅ">Happy</option>
            </select>
            <output class="emotion">‚ùì</output>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('figure').mouseenter(function () {
                $(this).css('filter', 'blur(0)')
                $(this).children('img').css('transform', 'scale(1)');
            })

            $('figure').mouseleave(function () {
                $(this).css('filter', 'blur(10px)')
                $(this).children('img').css('transform', 'scale(1.6)');
            })


            //KEY-UP
            $left = 100;
            $top = 100;
            $(document).keyup(function (e) {
                switch (e.key) {
                    case 'ArrowUp':
                        $top -= 50;
                        $('.character').css('top', $top + 'px');
                        break;
                    case 'ArrowDown':
                        $top += 50;
                        $('.character').css('top', $top + 'px');
                        break;
                    case 'ArrowLeft':
                        $left -= 50;
                        $('.character').css('left', $left + 'px');
                        break;
                    case 'ArrowRight':
                        $left += 50;
                        $('.character').css('left', $left + 'px');
                        break;
                }

            })

            //change
            $('.emoji').change(function(){
                $('.emotion').text($(this).val())
            })
        })
    </script>
</body>

</html>
