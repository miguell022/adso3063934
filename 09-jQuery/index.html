<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body class="jQuery">
    <main>
        <header>
            <h1> task List</h1>
            <section class="info">
                <div class="task">
                    <span class="num-task">2</span>
                    <p class="title-task">task</p>
                </div>
                <div class="remains">
                    <span class="num-remains">1</span>
                    <p class="title-remains">remain</p>
                </div>
            </section>
        </header>
        <section class="list">
            <article class="checked">
                <input type="checkbox">
                <p>learn javascript</p>
                <button>&times;</button>
            </article>
            <article>
                <input type="checkbox" checked = "checked">
                <p >learn Ingles</p>
                <button>&times;</button>
            </article>
        </section>
        <footer>
            <input type="text" id="input-task" placeholder="add task" maxlength="38">
            <button id="add">+</button>  
        </footer>
        <button id="eliminar">Reset</button>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
